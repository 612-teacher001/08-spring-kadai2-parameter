<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>お問い合わせ</title>
</head>
<body>
	<h1>研修お問い合わせ</h1>
	<ul th:if="${error}">
		<li th:text="${error}"></li>
	</ul>
	<form action="/contact" method="post">
		<table border="1">
			<tr>
				<th>お名前［必須］</th>
				<td>
					<input type="text" name="name" value="田中太郎" />
				</td>
			</tr>
			<tr>
				<th>メールアドレス［必須］</th>
				<td>
					<input type="text" name="email" value="tanaka@aaa.com" />
				</td>
			</tr>
		</table>
		<button>送信</button>
	</form>
</body>
</html>
