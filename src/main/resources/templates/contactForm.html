<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>お問い合わせ</title>
</head>
<body>
	<h1>研修お問い合わせ</h1>
	<ul th:if="${errors}">
		<li th:each="error : ${errors}" th:text="${error}"></li>
	</ul>
	<form action="/contact" method="post">
		<table border="1">
			<tr>
				<th>種別</th>
				<td>
					<input type="radio" name="genre" value="0" checked /> 資料請求
					<br />
					<input type="radio" name="genre" value="1" /> 見積り依頼
				</td>
			</tr>
			<tr>
				<th>言語［必須］</th>
				<td>
					<input type="checkbox" name="lang" value="Java" checked /> Java研修
					<br />
					<input type="checkbox" name="lang" value="PHP" checked /> PHP研修
					<br />
					<input type="checkbox" name="lang" value="Python" /> Python研修
				</td>
			</tr>
			<tr>
				<th>詳細内容</th>
				<td>
					<textarea name="detail" cols="30" rows="4">20名の新入社員に研修を行いたいと考えています</textarea>
				</td>
			</tr>
			<tr>
				<th>実施予定日</th>
				<td>
					<input type="date" name="dueDate" />
				</td>
			</tr>
			
			<tr>
				<th>お名前［必須］</th>
				<td>
					<input type="text" name="name" value="田中太郎" />
				</td>
			</tr>
			<tr>
				<th>メールアドレス［必須］</th>
				<td>
					<input type="text" name="email" value="tanaka@aaa.com" />
				</td>
			</tr>
		</table>
		<button>送信</button>
	</form>
</body>
</html>
